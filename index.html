  <h2>애널리틱스</h2>
  <p>애널리틱스(Analytics)는 데이터 또는 통계의 체계적인 계산전 분석이다.[1] 데이터의 유의미한 패턴의 발견, 해석, 의사소통을 위해 사용된다. 효과적인 의사 결정에 데이터 패턴을 적용하는 것이 수반되기도 한다. 기록된 정보가 풍부한 분야에서 가치가 있을 수 있다. 애널리틱스는 성과를 수량화하기 위해 통계학, 컴퓨터 프로그래밍, 운용과학의 동시 응용에 의존한다.</p>
